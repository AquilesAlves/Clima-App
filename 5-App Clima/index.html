<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>App de Clima</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="container">

        <div class="left-info">

            <div class="img-gradiente"></div>
            
            <div class="hoje-info">
                <h2 id="dia-esc">Sexta</h2>
                <span id="data">12 Abril 2024</span>

                <div>
                    <i class='bx bx-current-location'></i>
                    <span id="cidade">Localização</span>
                </div>
            </div>
            <div class="hoje-clima">
                <i id="icone-principal" class='bx bxs-leaf'></i>
                <h1 class="clima-temp">
                    <span id="temp">0</span>°C
                </h1>
                <h3 id="descript">Clima</h3>
            
            </div>
        </div>

        <div class="right-info">
            <div class="dia-info">
                <div>
                    <span class="titulo">PRESSÃO</span>
                    <span class="valor"><span id="valor-pre">0</span> hPa</span>
                </div>
                <div>
                    <span class="titulo">UMIDADE</span>
                    <span class="valor"><span id="valor-umi">0</span> %</span>
                </div>
                <div>
                    <span class="titulo">VENTO</span>
                    <span class="valor"><span id="valor-ven">0</span> km/h</span>
                </div>
            </div>

            <ul class="dias">
                <li>
                    <i class='bx bx-cloud'></i>
                    <span>Sáb</span>
                    <span class="dia-temp">23°C</span>
                </li>
                <li>
                    <i class='bx bx-sun' ></i>
                    <span>Dom</span>
                    <span class="dia-temp">28°C</span>
                </li>
                <li>
                    <i class='bx bx-cloud-rain' ></i>
                    <span>Seg</span>
                    <span class="dia-temp">22°C</span>
                </li>
                <li>
                    <i class='bx bx-cloud-drizzle' ></i>
                    <span>Ter</span>
                    <span class="dia-temp">14°C</span>
                </li>
                <li>
                    <i class='bx bx-cloud-lightning' ></i>
                    <span>Qua</span>
                    <span class="dia-temp">14°C</span>
                </li>
            </ul>

            <div class="botao-container">
                <input type="text" placeholder="digite o nome da cidade" id="txt-user">
                <button onclick="pesquisar()" class="local-botao" >Pesquisar Localização</button>
            </div>

        </div>

    </div>


    <script src="./API.js"></script>
</body>
</html>
