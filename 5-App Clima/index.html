<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Clima</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="container">

        <div class="left-info">

            <div class="img-gradiente"></div>
            <div class="hoje-info">
                <h2>Sexta</h2>
                <span>12 Abril 2024</span>

                <div>
                    <i class='bx bx-current-location'></i>
                    <span>São Paulo, BR</span>
                </div>
            </div>
            <div class="hoje-clima">
                <i class='bx bx-sun'></i>
                <h1 class="clima-temp">
                    25°C
                </h1>
                <h3>Ensolarado</h3>
            </div>

        </div>

        <div class="right-info">

            <div class="dia-info">
                <div>
                    <span class="titulo">PRECIPITAÇÃO</span>
                    <span class="valor">4 %</span>
                </div>
                <div>
                    <span class="titulo">UMIDADE</span>
                    <span class="valor">34 %</span>
                </div>
                <div>
                    <span class="titulo">VENTO</span>
                    <span class="valor">6 km/h</span>
                </div>
            </div>

            <ul class="dias">
                <li>
                    <i class='bx bx-cloud' ></i>
                    <span>Sáb</span>
                    <span class="dia-temp">23°C</span>
                </li>
                <li>
                    <i class='bx bx-sun' ></i>
                    <span>Dom</span>
                    <span class="dia-temp">28°C</span>
                </li>
                <li>
                    <i class='bx bx-cloud-rain' ></i>
                    <span>Seg</span>
                    <span class="dia-temp">22°C</span>
                </li>
                <li>
                    <i class='bx bx-cloud-drizzle' ></i>
                    <span>Ter</span>
                    <span class="dia-temp">14°C</span>
                </li>
            </ul>

            <div class="botao-container">
                <button class="local-botao">Pesquisar Localização</button>
            </div>

        </div>

    </div>


    
</body>
</html>
